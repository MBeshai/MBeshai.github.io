        <script src="js/main.js"></script>
    <!-- Modules -->

    <script src="js/miserables.json"></script>
    <script scr="treeJS.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>


</head>
<body ng-app="myApp">
    <div id="firstDiv">
        <table>
            <tr>
                <td id="topdiv">
                    <ul>
                        <li style="float:left"><a href="index.html">M</a></li>

                        <li><a href="index.html">About</a></li>
                        <li><a href="about.html">Blog</a></li>
                        <li style="float:right"><a href="index.html">B</a></li>

                    </ul>
                </td>
            </tr>

            <tr>
                <td id="bottomDiv">
                    <p>
                        Welcome.
                        I'm Mina Beshai. I develop Software.
                    </p>
                </td>

            </tr>

        </table>
    </div>
    <div id="secDiv" style="background-color: whitesmoke; border:double; border-color:aliceblue"> 
        <h1>

        Projects

        </h1>
     </div>
    <div ng-controller="rps">
        <h2>Rock, Paper, Scissors</h2>
        <div style="text-align:center">

            <div style="display:inline-block">
                <div id="imgdiv">
                    <img id="playerPic" src="r.jpg" />
                </div>
                <div>
                    <button class="button" onclick="changePic('r')">Rock</button>
                    <button class="button" onclick="changePic('p')" >Paper</button>
                    <button class="button" onclick="changePic('s')">Scissors</button>
                </div>
            </div>
                
            <div style="display: inline-block">
                <h3>Score</h3>
                Your Score: <p id="playerScore">0</p>
               <br />
                 Computer Score:
                <p id="computerScore">0</p> 
            </div>

            <div style="display:inline-block">
                <div>
                    <img id="computerPic" src="r.jpg" />
                </div>
                <div>
                    <br />
                </div>
            </div>

        </div>
        <svg width="960" height="600"></svg>

      
    </div>

  
    <script>
        var totalHeight = window.innerHeight;
        var topDiv = document.getElementById("topdiv").clientHeight;
        var newHeight = totalHeight - topDiv;
        document.getElementById("bottomDiv").style.height = newHeight + "px";

        function changePic(x) {
            
            if (x === 'p') {
                document.getElementById("playerPic").src = "p.jpg";

            }
            else if (x === 'r') {
                document.getElementById("playerPic").src = "r.jpg";

            }
            else if (x === 's') {
                document.getElementById("playerPic").src = "s.jpg";
            }
        }
      
    </script>
</body>
